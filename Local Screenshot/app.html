<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppeteer Screenshot</title>
</head>
<body>
    <h1>Take a Screenshot</h1>
    <input type="text" id="urlInput" placeholder="Enter URL to screenshot" />
    <button id="screenshotBtn">Take Screenshot</button>

    <h2>Screenshot Result</h2>
    <img id="screenshotResult" src="" alt="Screenshot will appear here" />

    <script>
        document.getElementById('screenshotBtn').addEventListener('click', async () => {
            const url = document.getElementById('urlInput').value || 'https://www.youtube.com';
            
            // Make a request to the server to take a screenshot
            const response = await fetch(`/screenshot?url=${encodeURIComponent(url)}`);
            if (response.ok) {
                const imageUrl = URL.createObjectURL(await response.blob());
                document.getElementById('screenshotResult').src = imageUrl;
            } else {
                alert('Failed to take screenshot.');
            }
        });
    </script>
</body>
</html>
